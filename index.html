<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QueCompro</title>

    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="iconos/css/all.css" >
    <link rel="stylesheet" href="estilos/estilos.css" >

    <script src="dist/js/angular.js"></script>
    <script src="dist/js/mobile-angular-ui.min.js"></script>
    <script src="dist/js/angular-uuid2.min.js"></script>
    <script src="dist/js/angular-route.js"></script>
    <script src="controller/app.js"></script>
</head>
<body ng-app='QueCompro' ng-controller="MainController"
ui-prevent-touchmove-defaults>

    <div class="app">

        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                <h1 id='logo'>QueCompro</h1>
            </div>
        
        </div>

        <!-- NavBar -->
        <div ng-include="'includes/navbar.html'"></div>
        

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fal fa-spinner fa-spin loading-spinner"></i>
            </div>
            
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>
    </div>

    <div ui-yield-to="modals" ></div>
</body>
</html>
